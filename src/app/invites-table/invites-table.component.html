<div class="mat-elevation-z8">
  <table aria-label="Elements" class="full-width-table" mat-table matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
      <td *matCellDef="let row" mat-cell>{{row.name}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="joiningDate">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Joining Date</th>
      <td *matCellDef="let row" mat-cell>{{row.joiningDate| date }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Email</th>
      <td *matCellDef="let row" mat-cell>{{row.email}}</td>
    </ng-container>

    <!-- Order Total Column -->
    <ng-container matColumnDef="inviterEmail">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>HM Email</th>
      <td *matCellDef="let row" mat-cell>{{row.inviterEmail}}</td>
    </ng-container>

    <ng-container matColumnDef="feedback">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Feedback</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button (click)="openDialog()" aria-label="Example icon-button with a heart icon" color="primary"
                mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="joiningStatus">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Joining Status</th>
      <td *matCellDef="let row" mat-cell>
        <mat-chip-list>
          <mat-chip
            color="{{ row.joiningStatus == 1 ? 'primary' : ( row.joiningStatus == 2 ? 'accent' : 'warn' ) }}"
            selected>
            {{row.status}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>


  <mat-paginator #paginator [length]="dataLength" [pageIndex]="0" [pageSizeOptions]="[10, 20]" [pageSize]="10">
  </mat-paginator>
</div>
