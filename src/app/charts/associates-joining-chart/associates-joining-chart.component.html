<div class="chart-cnt">
  <canvas [chartType]="associatesChartType" [colors]="associatesChartColors" [datasets]="associatesChartData"
          [labels]="associateChartLabels"
          [legend]="associatesChartLegend"
          [options]="associatesChartOptions"
          [plugins]="associatesChartPlugins"
          baseChart
          height="400"
          width="400">
  </canvas>
</div>
