<div class="chart-cnt">
  <canvas baseChart width="400" height="400"
    [datasets]="associatesChartData"
    [labels]="associateChartLabels"
    [options]="associatesChartOptions"
    [colors]="associatesChartColors"
    [legend]="associatesChartLegend"
    [chartType]="associatesChartType"
    [plugins]="associatesChartPlugins">
  </canvas>
</div>
