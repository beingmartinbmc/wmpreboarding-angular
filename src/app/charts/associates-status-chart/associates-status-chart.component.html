<div class="chart-cnt">
  <canvas baseChart
          [data]="associateChartData"
          [labels]="associateChartLabels"
          [options]="associateChartOptions"
          [legend]="associateChartLegend"
          [chartType]="associateChartType"
          [colors]="associateChartColors"
          [plugins]="associateChartPlugins">
  </canvas>
</div>
